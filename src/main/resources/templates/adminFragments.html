<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="adminhead">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/adminFragments.css}" />
        <script th:src="@{/js/adminFragments.js}" type="module"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </th:block>
</head>
<body>

<div th:fragment="adminheader">
    <div class="top_navbar">
        <div class="hamburger">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div
                    onclick="window.location.href='adminDashboard.html'"
                    class="logo"
            >
                Wall-E
            </div>
            <form action="" class="search">
                <i class="fa fa-search"></i>
                <input
                        type="text"
                        required
                        placeholder="Tìm kiếm thông báo/tài khoản"
                />
                <button onclick="" type="submit">Tìm</button>
            </form>

            <!-- Start Modal notification details -->
            <div id="notificationModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Tiêu đề thông báo</h2>
                    <p id="notificationDetails">Nội dung thông báo</p>
                </div>
            </div>
            <!-- End Modal notification details -->

            <div class="item-drop-down">
                <div class="notification">
                    <div id="bell">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="content-notification">

                    </div>
                </div>
                <div class="profile-dropdown">
                    <div class="profile-dropdown-btn">
                        <div class="profile-img">
                            <i class="fas fa-circle"></i>
                        </div>

                        <span
                        >Victoria
                  <i class="fas fa-angle-down"></i>
                </span>
                    </div>

                    <ul class="profile-dropdown-list">
                        <li class="profile-dropdown-list-item">
                            <a href="profile-admin">
                                <i class="fas fa-user"></i>
                                Thông tin cá nhân
                            </a>
                        </li>
                        <li class="profile-dropdown-list-item">
                            <a href="change-password">
                                <i class="fas fa-lock"></i>
                                Đổi mật khẩu
                            </a>
                        </li>

                        <hr />

                        <li class="profile-dropdown-list-item">
                            <a href="#">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li>
                <form action="" class="search">
                    <i class="fa fa-search"></i>
                    <input
                            type="text"
                            required
                            placeholder="Tìm kiếm thông báo tài khoản"
                    />
                    <button onclick="" type="submit">Tìm</button>
                </form>
            </li>
            <li>
                <a href="admin">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a
                >
            </li>
            <li>
                <a href="profile-admin">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Thông tin cá nhân</span></a
                >
            </li>
            <li>
                <a href="accountManagement">
                    <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                    <span class="title">Quản lý người dùng</span>
                </a>
            </li>

            <li>
                <a href="approveManagement">
                    <span class="icon"><i class="fas fa-check"></i></span>
                    <span class="title">Danh sách bài đăng</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Start modal view notification detail -->
    <div id="viewNotificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="notificationTitleViewModal"></h2>
            <p id="notificationContentViewModal"></p>
            <p id="notificationPublishedDateViewModal"></p>
            <p id="notificationSendToViewModal"></p>

        </div>
    </div>
    <!-- End modal view notification detail -->
</div>

</body>
</html>
