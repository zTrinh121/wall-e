<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tổng quan</title>
    <th:block th:replace="adminFragments :: adminhead"></th:block>
    <link rel="stylesheet" href="/css/adminDashboard.css">

</head>
<body>
<div class="wrapper ">
    <div th:replace="adminFragments :: adminheader"></div>
    <div class="main_container">
        <section id="content">
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Tổng quan</h1>
                    </div>
                </div>
                <ul class="box-info">
                    <li>
                        <i class='bx bxs-calendar-check'></i>
                        <span class="text">
                                <h3 th:text = "${userCount}"></h3>
                                <p>Tài khoản</p>
                            </span>
                    </li>
                    <li>
                        <i class='bx bxs-group'></i>
                        <span class="text">
                                <h3 th:text = "${managementCount}"></h3>
                                <p>Trung tâm</p>
                            </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'></i>
                        <span class="text">
                                <h3>3</h3>
                                <p>Quản lý</p>
                            </span>
                    </li>
                </ul>



                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Thông báo</h3>
                            <button id="createNotificationBtn"><i class="fas fa-plus"></i>Tạo thông báo</button>
                        </div>
                        <div class="buttonNotifcations">
                            <button id="publicNotificationBtn">Thông báo chung</button>
                            <button id="privateNotificationBtn">Thông báo cá nhân</button>
                        </div>
                        <table id="notificationTable">
                            <thead>
                            <tr>
                                <!-- Headers will be dynamically inserted here by JavaScript -->
                            </tr>
                            </thead>
                            <tbody id="notificationTableBody">
                            <!-- Rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                        <div id="paginationControls" class="pagination-controls"></div>
                    </div>
                </div>
            </main>
        </section>
    </div>
</div>

<!-- Start: CREATE NOTIFICATION MODAL -->
<div id="createNotificationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tạo Thông Báo</h2>
        <form id="notificationForm">
            <label for="notificationTitle">Tiêu đề:</label>
            <input type="text" id="notificationTitle" name="title" required>
            <label>Loại thông báo</label>
            <select id="notificationType" name="notificationType">
                <option value="public">Công khai</option>
                <option value="private">Riêng tư</option>
            </select>
            <label for="notificationSendTo" id="notifcationLabelSendTo">Gửi tới:</label>
            <input type="text" id="notificationSendTo" name="send-to">
            <span class="error" id="sendCreateToError"></span>

            <label for="notificationContent">Nội dung:</label>
            <textarea id="notificationContent" name="content" required></textarea>

            <button id="createNewNotification" type="submit">Tạo</button>
        </form>
    </div>
</div>
<!-- End: CREATE NOTIFICATION MODAL -->

<!-- Start: VIEW NOTIFICATION MODAL -->
<div id="viewNotificationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeViewNotification">&times;</span>
        <h2>Chi Tiết Thông Báo</h2>
        <h3 id="viewNotificationTitle"></h3>
        <p id="viewNotificationCreatedAt"></p>
        <p id="viewNotificationSendTo"></p>
        <p id="viewNotificationContent"></p>
    </div>
</div>
<!-- End: VIEW NOTIFICATION MODAL -->

<!-- Start: DELETE MODAL -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Có chắc chắn muốn xóa thông báo <span id="userName"></span> không?</p>
        <div class="modal-buttons">
            <button id="confirmDelete">Xóa</button>
            <button id="cancelDelete">Hủy</button>
        </div>
    </div>
</div>
<!-- End: DELETE MODAL -->

<!--Start: Update modal-->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" id="cancelEdit">&times;</span>
        <h2>Chỉnh sửa thông báo</h2>
        <form>
            <label for="editTitle">Tiêu đề:</label>
            <input type="text" id="editTitle" required>
            <label for="notificationSendTo" id="editSendToLabel" style="display:none;" >Gửi tới:</label>
            <input type="text" id="editSendTo" name="send-to" style="display:none;" readonly>
            <label for="editContent">Nội dung:</label>
            <textarea id="editContent" required></textarea>
            <button type="button" id="confirmEdit">Cập nhật</button>
        </form>
    </div>
</div>

<!--End: Update modal-->

<!-- Start: TOAST NOTIFICATIONS -->
<div id="toast" class="toast">
    <p id="toast-info"><i class="fas fa-check-circle"></i> Notification created successfully</p>
</div>
<!-- End: TOAST NOTIFICATIONS -->

<script src="/js/adminDashboard.js"></script>
<script th:src="@{/js/adminFragments.js}" type="module"></script>

</body>
</html>
