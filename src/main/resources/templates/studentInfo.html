<!DOCTYPE html>
<html lang="en">
<!--xmlns:th="http://www.thymeleaf.org"-->
<head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/css/studentManagement.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
<!--    <script src="/js/studentManagement.js"></script>-->
</head>

<body>
<div class="main_container">
    <section id="content">
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Sơ yếu lí lịch</h1>
                    <div class="runline">
                        <p>Hôm nay là:
                            <span id="currentDate"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3 id="studentNameHeading">Thông tin cơ bản của học sinh</h3>
                        <button id="openDeleteModal">
                            <a class="delete-user"><i class="fas fa-trash"></i></a> Xoá</button>
                    </div>
                    <form id="myForm">

                        <label>Địa chỉ:</label><br>
                        <div id="address" name="address"></div><br><br>

                        <label>Khoá học:<span id="courseLabel"></span></label><br>
                        <div id="course" name="course"></div><br><br>

                        <label>Feedback:<span id="feedbackLabel"></span></label><br>
                        <div id="feedback" name="feedback"></div><br><br>

                        <button id="scheduleButton" type="button">Lịch học</button><br><br>
                    </form>
                </div>
            </div>
        </main>
    </section>
</div>

<div id="deleteStuModal" class="modal">
    <div class="modal-content">
        <p>Bạn có chắc chắn muốn xóa học sinh <span id="stuName"></span>?</p>
        <button id="confirmDelete">Xác nhận</button>
        <button id="cancelDeleteButton">Huỷ</button>
    </div>
</div>
<!--<script src="/js/studentManagement.js" type="module"></script>-->

</body>

</html>
