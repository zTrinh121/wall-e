<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
      <link rel="stylesheet" href="/css/authForgotPassword.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>Quên mật khẩu</h1>
        <p>Hãy nhập email và mã người dùng của bạn để đặt lại mật khẩu</p>
        <form th:action="@{/forgot-password}" method="post">
            <input type="email" required placeholder="Nhập email" name="email">
            <input type="text" required placeholder="Mã người dùng" name="userCode">

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <button type="submit" class="button">Xác nhận</button>
        </form>
        <div class="not-member">
            Quay lại <a th:href="@{/login}">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
