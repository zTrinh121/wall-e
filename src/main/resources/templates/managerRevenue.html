<body>
<div class="wrapper">
    <div class="top_navbar">
        <div class="nva">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div class="logo">
                <a href="#">Wall-E</a>
            </div>
            <form action="#" class="search">
                <i class="bx bxs-calendar-check">
                    <i class="fa fa-search"></i>
                </i>
                <input type="text" placeholder="Tìm kiếm thông báo tài khoản">
                <button onclick="" type="submit">Tìm</button>
            </form>
            <div class="profile-dropdown">
                <div onclick="toggle()" class="profile-dropdown-btn">
                    <div class="profile-img">
                        <i class="fas fa-circle"></i>
                    </div>

                    <span >Jenny

                            <i class="fas fa-angle-down"></i>
                        </span>
                </div>



                <ul class="profile-dropdown-list">
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">

                                <i class="fas fa-user"></i>
                            </i>
                            Thông tin cá nhân
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-bell"></i>
                            </i>
                            Thông báo
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="/change-password">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-lock"></i>
                            </i>
                            Đổi mật khẩu
                        </a>
                    </li>

                    <hr />

                    <li class="profile-dropdown-list-item">
                        <a href="/logout">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-sign-out-alt"></i>
                            </i>
                            Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="/manager/managerHome" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a>
            </li>
            <!--            <li>-->
            <!--                <a href="/manager/noti" id="sidebarNoti">-->
            <!--                    <span class="icon"><i class="fas fa-bell"></i></span>-->
            <!--                    <span class="title">Thông báo</span></a>-->
            <!--            </li>-->
            <li>
                <a href="/manager/mpost" id="sidebarPost">
                    <span class="icon"><i class="fa-regular fa-newspaper"></i></span>
                    <span class="title">Bài đăng</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <section id="content">
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1><span id="centerDetailName"></span></h1>
                    </div>
                </div>

                <ul class="box-info">
                    <li>
                        <i class="bx bxs-calendar-check">
                            <i class="fa-solid fa-calendar-day" aria-hidden="false"></i>
                        </i>
                        <span class="text">
                  <a href="/manager/centerTime" id="boxInfos">
                    <h3 id="centerCode">0</h3>
                    <p>Thời khoá biểu </p>
                  </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-group'>
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </i>
                        <span class="text">
                  <a href="/manager/qlgv" id="boxInfot">
                    <h3 id="numt">0</h3>
                    <p>Giáo viên</p>
                  </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'>
                            <i class="fa-solid fa-layer-group"></i>
                        </i>
                        <span class="text">
                    <a href="" data-id="${center.id}" id="boxInfoc">
                        <h3 id="numc">0</h3>
                        <p>Khoá học</p>
                    </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'>
                            <i class="fa-solid fa-money-bill-trend-up"></i>
                        </i>
                        <span class="text">
                    <a href="/dthu" data-id="${center.id}" id="boxInfom">
                        <h3 id="moneyC">0</h3>
                        <p>Doanh thu</p>
                    </a>
                </span>
                    </li>
                </ul>

                <!-- Edit Description Modal -->
                <div id="editDescriptionModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeEditModal()">&times;</span>
                        <h2>Chỉnh sửa mô tả trung tâm</h2>
                        <textarea id="descriptionInput" rows="6" cols="50"></textarea>
                        <button id="saveDescription">Lưu</button>
                    </div>
                </div>

                <div class="table-data">
                    <div class="order">
                        <div class="customizeChart">
                            <div style="height: 85%; width: 100%;">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End: DELETE TOAST -->
            </main>
        </section>
    </div>
</div>

<!--TOAST-->

    <p></p>
</div>
