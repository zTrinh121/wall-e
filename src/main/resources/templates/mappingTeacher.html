<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/css/mappingTeacher.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="top_navbar">
        <div class="nva">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div class="logo">
                <a href="#">Wall-E</a>
            </div>
            <form action="#" class="search">
                <i class="bx bxs-calendar-check">
                    <i class="fa fa-search"></i>
                </i>
                <input type="text" placeholder="Tìm kiếm thông báo tài khoản">
                <button onclick="" type="submit">Tìm</button>
            </form>
            <div class="profile-dropdown">
                <div onclick="toggle()" class="profile-dropdown-btn">
                    <div class="profile-img">
                        <i class="fas fa-circle"></i>
                    </div>

                    <span >Victoria

                            <i class="fas fa-angle-down"></i>
                        </span>
                </div>



                <ul class="profile-dropdown-list">
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">

                                <i class="fas fa-user"></i>
                            </i>
                            Thông tin cá nhân
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-bell"></i>
                            </i>
                            Thông báo
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="/change-password">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-lock"></i>
                            </i>
                            Đổi mật khẩu
                        </a>
                    </li>

                    <hr />

                    <li class="profile-dropdown-list-item">
                        <a href="/guest">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-sign-out-alt"></i>
                            </i>
                            Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li>
                <a href="/manager/managerHome" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a>
            </li>
            <li>
                <a href="/manager/noti">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="title">Thông báo</span></a>
            </li>
            <li>
                <a href="/manager/mpost">
                    <span class="icon"><i class="fa-regular fa-newspaper"></i></span>
                    <span class="title">Bài đăng</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-calendar-day"></i></span>
                    <span class="title">Thời khoá biểu</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <section id="content">

            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1 id="centerNameHeading">Tên trung tâm</h1>
                        <div class="runline">
                            <p>Hôm nay là:
                                <span id="currentDate"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Danh sách ứng tuyển</h3>
                            <form action="" class="search">
                                <i class="bx bxs-calendar-check">
                                    <i class="fa fa-search"></i>
                                </i>
                                <input type="text" placeholder="Tìm kiếm">
                                <button type="submit">Tìm</button>
                            </form>
                            <div class="filter" style="display: none;">
                                <select name="codeids" id="codeid">
                                </select>
                            </div>
                        </div>
                        <table id="teacher-centre-manage">
                            <thead>
                            <tr>
                                <th>
                                    <p>Tiêu đề</p>
                                </th>
                                <th>
                                    <p>Ngày gửi</p>
                                </th>
                                <th>
                                    <p>Mã trung tâm</p>
                                </th>
                                <th>
                                    <p>Thông tin chi tiết</p>
                                </th>
                                <th>
                                    <p>Hành động</p>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                        <div id="no-result">No result</div>
                        <!--                        <div id="paginationControls" class="pagination-controls"></div>-->
                        <!-- Toast Notification -->
                        <div id="toast" class="toast">
                            <div id="toastMessage"></div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- MAIN -->
        </section>
    </div>

</div>
<!-- Modal -->

<script src="/js/mappingTeacher.js" type="module"></script>
<script src="/js/dropdown.js"></script>

</body>

</html>
