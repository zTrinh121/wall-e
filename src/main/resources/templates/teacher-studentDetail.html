<!-- Modal for Viewing student Details -->
<div id="studentDetailModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="fns" src="../3studentManagement/studentInfo.html" width="1250" height="500" frameborder="0"
                scrolling="auto"></iframe>
    </div>
</div>

<script src="/js/teacher-studentDetail.js" type="module"></script>
<script src="dropdown.js"></script>


<!-- support modal up while not exist -->
<script>
    $(document).on("click", ".openModalBtn", function () {
        var modal = document.getElementById("studentDetailModal");
        modal.style.display = "block";
    });

    $(document).on("click", ".close", function () {
        var modal = document.getElementById("studentDetailModal");
        modal.style.display = "none";
    });
</script>
<!-- modal-up-detail-infor -->
<script>
    var modal = document.getElementById("studentDetailModal");
    var modalButtons = document.getElementsByClassName("openModalBtn");
    var span = document.getElementsByClassName("close")[0];

    // Open student Detail Modal
    for (var i = 0; i < modalButtons.length; i++) {
        modalButtons[i].addEventListener("click", function () {
            modal.style.display = "block";
        });
    }

    // Close Modal
    span.onclick = function () {
        modal.style.display = "none";
    };

</script>
<!-- final-script -->
