<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="/css/authVerifyOTP.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">

        <div class="title">Xác Nhận Email</div>
            <p>Chúng tôi đã gửi một mã xác nhận đến email của bạn. Vui lòng nhập mã đó vào ô dưới đây.</p>
        </div>
    <form th:action="@{/verify-email}" method="post">
        <div class="otp-field">
            <input type="text" class="input " required placeholder="Mã xác nhận" name="code">
        </div>
        <div class="field btn">
            <input type="submit" class="btn-primary" value="Xác Nhận">
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <div class="countdown">
            <div class="circle">
                <div class="timer" id="timer">60</div>
            </div>
        </div>
    </form>
</div>
</div>
<script>
    var timeLeft = 60;
    var timerId = setInterval(countdown, 1000);

    function countdown() {
        if (timeLeft == 0) {
            clearTimeout(timerId);
            // Hết thời gian, có thể thực hiện các hành động cần thiết
        } else {
            document.getElementById("timer").innerHTML = timeLeft;
            timeLeft--;
        }
    }
</script>
</body>
</html>
