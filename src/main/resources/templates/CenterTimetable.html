<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
<!--    <link rel="stylesheet" href="/css/managerHome.css" />-->
    <link rel="stylesheet" href="/css/centerCalendar.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
</head>

<body>
<div class="wrapper">
    <div class="top_navbar">
        <div class="nva">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div class="logo">
                <a href="#">Wall-E</a>
            </div>
            <form action="#" class="search">
                <i class="bx bxs-calendar-check">
                    <i class="fa fa-search"></i>
                </i>
                <input type="text" placeholder="Tìm kiếm thông báo tài khoản">
                <button onclick="" type="submit">Tìm</button>
            </form>
            <div class="profile-dropdown">
                <div onclick="toggle()" class="profile-dropdown-btn">
                    <div class="profile-img">
                        <i class="fas fa-circle"></i>
                    </div>

                    <span >Victoria

                            <i class="fas fa-angle-down"></i>
                        </span>
                </div>



                <ul class="profile-dropdown-list">
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">

                                <i class="fas fa-user"></i>
                            </i>
                            Thông tin cá nhân
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-bell"></i>
                            </i>
                            Thông báo
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="/change-password">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-lock"></i>
                            </i>
                            Đổi mật khẩu
                        </a>
                    </li>

                    <hr />

                    <li class="profile-dropdown-list-item">
                        <a href="/guest">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-sign-out-alt"></i>
                            </i>
                            Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li>
                <a href="/manager/managerHome" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a>
            </li>
            <li>
                <a href="/manager/noti" id="sidebarNoti">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="title">Thông báo</span></a>
            </li>
            <li>
                <a href="/manager/mpost" id="sidebarPost">
                    <span class="icon"><i class="fa-regular fa-newspaper"></i></span>
                    <span class="title">Bài đăng</span>
                </a>
            </li>
            <li>
                <a href="/manager/centerTime" id="sidebarTime">
                    <span class="icon"><i class="fa-solid fa-calendar-day"></i></span>
                    <span class="title">Thời khoá biểu</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <section id="content">

            <!-- MAIN -->
            <main>
                <div class="table-data">
                    <div class="order">
                        <div id='calendar'></div>
                    </div>
                </div>
            </main>
            <!-- MAIN -->
        </section>
    </div>

</div>
<!-- Modal -->
<div id="addSlotModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add a Slot</h2>
        <form id="addSlotForm">
            <label for="slotDate">Date (YYYY-MM-DD):</label>
            <input type="text" id="slotDate" name="slotDate" required>

            <label for="slotStartTime">Start Time (HH:mm):</label>
            <input type="text" id="slotStartTime" name="slotStartTime" required>

            <label for="slotEndTime">End Time (HH:mm):</label>
            <input type="text" id="slotEndTime" name="slotEndTime" required>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" name="roomName" required>

            <button type="submit">Add Slot</button>
        </form>
    </div>
</div>


<script src="/js/centerCalendar.js" type="module"></script>
<script src="/js/dropdown.js"></script>

</body>

</html>
