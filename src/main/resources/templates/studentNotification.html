<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/css/studentNotifcation.css" />
    <th:block th:replace="studentFragments :: studenthead"></th:block>
    <script src="/js/studentNotification.js" ></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="studentFragments :: studentheader"></div>

    <div class="main_container">
        <section id="content">
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Thông báo của tôi</h1>
                    </div>
                </div>
                <!-- Start class list -->

                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Danh sách thông báo</h3>
                            <p id="userId" th:text="${session.user?.code}"></p>
                        </div>
                        <div class="buttonNotifcations">
                            <button id="publicNotificationBtn">Thông báo hệ thống</button>
                            <button id="privateNotificationBtn">Thông báo cá nhân</button>

                        </div>
                        <table id="notificationTable">
                            <thead>
                            <tr>
                                <!-- Headers will be dynamically inserted here by JavaScript -->
                            </tr>
                            </thead>
                            <tbody id="notificationTableBody">
                            <!-- Rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                        <div id="paginationControls" class="pagination-controls"></div>
                    </div>
                    <!--  -->
                </div>
                <!-- End classlist -->
            </main>
            <!-- MAIN -->
        </section>
    </div>
</div>
<!-- Start: VIEW NOTIFICATION MODAL -->
<div id="viewNotificationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeViewNotification">&times;</span>
        <h2>Chi Tiết Thông Báo</h2>
        <h3 id="viewNotificationTitle"></h3>
        <p id="viewNotificationCreatedAt"></p>
        <p id="viewNotificationSendTo"></p>
        <p id="viewNotificationCenter"></p>
        <p id="viewNotificationContent"></p>
    </div>
</div>
<!-- End: VIEW NOTIFICATION MODAL -->
</body>
</html>
