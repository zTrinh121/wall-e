<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Chi tiết trung tâm</title>
    <link rel="stylesheet" href="/css/centerDetail.css"/>
    <link rel="stylesheet" href="/css/managerHome.css"/>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-L+G4J1BtfI4pHsMxdnsxgWsPdEnYtZt1V7vhPjGmvqhvBLpUu8p0v5Hh6j14grPcAmq9B4P+Jif4EPFWmyH7Aw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
    <script src="/js/centerDetail.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="top_navbar">
        <div class="nva">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div class="logo">
                <a href="#">Wall-E</a>
            </div>
            <form action="#" class="search">
                <i class="bx bxs-calendar-check">
                    <i class="fa fa-search"></i>
                </i>
                <input type="text" placeholder="Tìm kiếm thông báo tài khoản">
                <button onclick="" type="submit">Tìm</button>
            </form>
            <div class="profile-dropdown">
                <div onclick="toggle()" class="profile-dropdown-btn">
                    <div class="profile-img">
                        <i class="fas fa-circle"></i>
                    </div>

                    <span >Victoria

                            <i class="fas fa-angle-down"></i>
                        </span>
                </div>

                <ul class="profile-dropdown-list">
                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">

                                <i class="fas fa-user"></i>
                            </i>
                            Thông tin cá nhân
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="#">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-bell"></i>
                            </i>
                            Thông báo
                        </a>
                    </li>

                    <li class="profile-dropdown-list-item">
                        <a href="/change-password">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-lock"></i>
                            </i>
                            Đổi mật khẩu
                        </a>
                    </li>

                    <hr />

                    <li class="profile-dropdown-list-item">
                        <a href="/guest">
                            <i class="bx bxs-calendar-check">
                                <i class="fas fa-sign-out-alt"></i>
                            </i>
                            Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="/manager/managerHome" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a>
            </li>
            <!--            <li>-->
            <!--                <a href="/manager/noti" id="sidebarNoti">-->
            <!--                    <span class="icon"><i class="fas fa-bell"></i></span>-->
            <!--                    <span class="title">Thông báo</span></a>-->
            <!--            </li>-->
            <li>
                <a href="/manager/mpost" id="sidebarPost">
                    <span class="icon"><i class="fa-regular fa-newspaper"></i></span>
                    <span class="title">Bài đăng</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <section id="content">
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1><span id="centerDetailName"></span></h1>
                        <div class="runline">
                            <p>Hôm nay là:
                                <span id="currentDate"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <ul class="box-info">
                    <li>
                        <i class="bx bxs-calendar-check">
                            <i class="fa-solid fa-calendar-day" aria-hidden="false"></i>
                        </i>
                        <span class="text">
                  <a href="/manager/centerTime" id="boxInfos">
                    <h3 id="centerCode">0</h3>
                    <p>Thời khoá biểu </p>
                  </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-group'>
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </i>
                        <span class="text">
                  <a href="/manager/qlgv" id="boxInfot">
                    <h3 id="numt">0</h3>
                    <p>Giáo viên</p>
                  </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'>
                            <i class="fa-solid fa-layer-group"></i>
                        </i>
                        <span class="text">
                    <a href=`/manager/qlkh?centerId=${center.id}` data-id="${center.id}" id="boxInfoc">
                        <h3 id="numc">0</h3>
                        <p>Khoá học</p>
                    </a>
                </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'>
                            <i class="fa-solid fa-money-bill-trend-up"></i>
                        </i>
                        <span class="text">
                    <a href=`/dthu` data-id="${center.id}" id="boxInfom">
                        <h3 id="moneyC">0</h3>
                        <p>Doanh thu</p>
                    </a>
                </span>
                    </li>
                </ul>

                <!-- Edit Description Modal -->
                <div id="editDescriptionModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeEditModal()">&times;</span>
                        <h2>Chỉnh sửa mô tả trung tâm</h2>
                        <textarea id="descriptionInput" rows="6" cols="50"></textarea>
                        <button id="saveDescription">Lưu</button>
                    </div>
                </div>

                <!-- Start: DELETE TOAST -->
                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Mô tả trung tâm</h3>
                            <button id="editDescription">
                                <i class="fa-solid fa-pencil"></i>Chỉnh sửa mô tả
                            </button>
                        </div>
                        <div><span class="description" id="centreDescription"></span>
                            <span id="centerIdn" style="visibility:hidden display:none"></span>
                        </div>
                    </div>
                </div>
                <!-- End: DELETE TOAST -->
            </main>
        </section>
    </div>
</div>
<!-- Delete Modal-->
<div id="deleteModaling" class="modal">
    <div class="modal-content">
        <p>Bạn có chắc chắn muốn xóa trung tâm <span id="centerName"></span>?</p>
        <button id="confirmDele">Xác nhận</button>
        <button id="cancelDeleBtn">Huỷ</button>
    </div>
</div>
<!--TOAST-->
<div id="toast">
    <p></p>
</div>
<script src="/js/getCount.js"></script>
<script src="/js/dropdown.js"></script>

</body>

</html>
