<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết tìm kiếm</title>
      <link rel="stylesheet" href="/css/searchDetail.css">
    <script src="/js/searchDetail.js"></script>


    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <p th:text="${param.courseId}" id="courseId" style="display: none"></p>
        <p th:text="${param.centerId}" id="centerId" style="display: none"></p>

        <div id="center-info" style="display: none;">
            <h1 id="center-name">Thông tin trung tâm</h1>
            <p><strong>Mô tả:</strong> <span id="center-description"></span></p>
            <div>
                <p><strong>Địa chỉ:</strong> <span id="center-address"></span></p>
                <p><strong>Email:</strong> <span id="center-email"></span></p>
            </div>

            <h2>Thông tin quản lý</h2>
            <p><strong>Họ và tên:</strong> <span id="manager-name"></span></p>
            <div>
                <p><strong>SĐT:</strong> <span id="manager-phone"></span></p>
                <p><strong>Email:</strong> <span id="manager-email"></span></p>
            </div>
        </div>
        <div id="course-info" style="display: none;">
            <h1>Thông tin khóa học</h1>
            <p><strong>Mô tả:</strong> <span id="course-description"></span></p>
            <p><strong>Lịch học:</strong> <span id="course-schedule"></span></p>
            <p><strong>Giảng viên:</strong> <span id="course-instructor"></span></p>
        </div>
    </div>


</body>
</html>
