<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thời khóa biểu của con</title>
    <link rel="stylesheet" href="/css/studentTimetable.css" />
    <script src="/js/parentTimetable.js"></script>
    <script th:src="@{/js/parentFragments.js}" type="module"></script>
    <th:block th:replace="parentFragments :: parenthead"></th:block>
</head>
<body>
<div class="wrapper">
    <div th:replace="parentFragments :: parentheader"></div>

    <div class="main_container">
        <section id="content">
            <!-- MAIN -->
            <main>
                <div class="container">
                    <div class="left">
                        <div class="header">
                            <p>Thời khóa biểu</p>
                        </div>
                        <div class="calendar">
                            <div class="month">
                                <i class="fas fa-angle-left prev"></i>
                                <div class="date">december 2015</div>
                                <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>CN</div>
                                <div>T2</div>
                                <div>T3</div>
                                <div>T4</div>
                                <div>T5</div>
                                <div>T6</div>
                                <div>T7</div>
                            </div>
                            <div class="days"></div>
                            <div class="goto-today">
                                <div class="goto">
                                    <input type="text" placeholder="mm/yyyy" class="date-input" />
                                    <button class="goto-btn">Tìm</button>
                                </div>
                                <button class="today-btn">Hôm nay</button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="today-date">
                            <div class="event-date">12th december 2022</div>
                        </div>
                        <div class="events"></div>

                    </div>
                </div>

                <!-- End timetable -->
            </main>
            <!-- MAIN -->
        </section>
    </div>
</div>


</body>
</html>
