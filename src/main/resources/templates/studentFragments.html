<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="studenthead">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/studentFragments.css}" />
        <script th:src="@{/js/studentFragments.js}" type="module"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        />
    </th:block>
</head>
<body>

<div th:fragment="studentheader">
    <div class="top_navbar">
        <div class="hamburger">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="top_menu">
            <div
                    onclick="window.location.href='/student-dashboard'"
                    class="logo"
            >
                Wall-E
            </div>
            <form action="" class="search">
                <i class="fa fa-search"></i>
                <input
                        type="text"
                        required
                        placeholder="Tìm kiếm trung tâm/khóa học"
                />
                <button onclick="" type="submit">Tìm</button>
            </form>



            <div class="item-drop-down">
                <div class="notification">
                    <div id="bell">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="content-notification">

                    </div>
                </div>
                <div class="profile-dropdown">
                    <div class="profile-dropdown-btn">
                        <div class="profile-img">
                            <i class="fas fa-circle"></i>
                        </div>

                        <span
                        >Victoria
                  <i class="fas fa-angle-down"></i>
                </span>
                    </div>

                    <ul class="profile-dropdown-list">
                        <li class="profile-dropdown-list-item">
                            <a href="profile-admin">
                                <i class="fas fa-user"></i>
                                Thông tin cá nhân
                            </a>
                        </li>
                        <li class="profile-dropdown-list-item">
                            <a href="change-password">
                                <i class="fas fa-lock"></i>
                                Đổi mật khẩu
                            </a>
                        </li>

                        <hr />

                        <li class="profile-dropdown-list-item">
                            <a href="/logout">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li>
                <a href="/student-dashboard">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Trang chủ</span></a
                >
            </li>
            <li>
                <a href="/profile-student">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Thông tin cá nhân</span></a
                >
            </li>

            <li>
                <a href="/student-timetable">
                    <span class="icon"><i class="fas fa-calendar-days"></i></span>
                    <span class="title">Thời khóa biểu</span>
                </a>
            </li>
            <li>
                <a href="/student-notification">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="title">Thông báo</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Start Modal notification details -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="viewNotificationModalClose">&times;</span>
            <h2 id="notificationTitle">Tiêu đề thông báo</h2>
            <p id="notificationDetails">Nội dung thông báo</p>
        </div>
    </div>
    <!-- End Modal notification details -->
</div>

</body>
</html>
