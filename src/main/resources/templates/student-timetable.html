<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thời khóa biểu</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/studentDashboard.css" />
    <script src="/js/studentDashboard.js"></script>
    <script th:src="@{/js/studentFragments.js}" type="module"></script>
    <th:block th:replace="studentFragments :: studenthead"></th:block>
</head>
<body>
<div class="wrapper">
    <div th:replace="studentFragments :: studentheader"></div>

    <div class="main_container">
        <section id="content">
            <!-- MAIN -->
            <main>
                <div class="container">
                    <div class="left">
                        <div class="calendar">
                            <div class="month">
                                <i class="fas fa-angle-left prev"></i>
                                <div class="date">december 2015</div>
                                <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>CN</div>
                                <div>T2</div>
                                <div>T3</div>
                                <div>T4</div>
                                <div>T5</div>
                                <div>T6</div>
                                <div>T7</div>
                            </div>
                            <div class="days"></div>
                            <div class="goto-today">
                                <div class="goto">
                                    <input type="text" placeholder="mm/yyyy" class="date-input" />
                                    <button class="goto-btn">Tìm</button>
                                </div>
                                <button class="today-btn">Hôm nay</button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="today-date">
                            <div class="event-date">12th december 2022</div>
                        </div>
                        <div class="events"></div>

                    </div>
                </div>

                <!-- End timetable -->
            </main>
            <!-- MAIN -->
        </section>
    </div>
</div>


</body>
</html>
