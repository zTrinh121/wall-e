<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="/css/courseManagement.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
    <script src="/js/courseInfo.js"></script>
</head>

<body>
<div class="main_container">
    <section id="content">
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1 id="courseDetailName">Thông tin khoá học</h1>
                    <div class="runline">
                        <p>Hôm nay là:
                            <span id="currentDate"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Về khoá học</h3>
                    </div>
                    <div>
                        <span>
                            Đây là khoá <span id="courseDetailName2">...</span> của môn <span id="courseSubject">...</span>
                            ở trung tâm <span id="centerCourseName">...</span>,
                            về <span id="courseDecs">...</span> được giảng dạy bởi giáo viên <span id="teaCourseName">...</span>
                            , chi phí cho 1 học viên là <span id="coursePrice">...</span>đ.
                        </span>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <button id="turnBack">
                                    <i class="bx bxs-calendar-check">
                                        <i class="fa-solid fa-person-chalkboard" aria-hidden="false"></i>
                                    </i> Quay lại
                                </button>
                            </td>
                            <td>
                                <button id="scheduleButton" type="button">Lịch học</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
</div>

<!-- Modal -->

</body>

</html>
