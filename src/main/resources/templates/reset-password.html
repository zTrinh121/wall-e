<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
      <link rel="stylesheet" href="/css/styleforgotpassword.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>Đặt lại mật khẩu</h1>
        <p>Hãy nhập mật khẩu mới của bạn</p>
        <form th:action="@{/reset-password}" method="post">
            <input type="password" required placeholder="Mật khẩu mới" name="newPassword">
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <button type="submit" class="button">Đặt lại mật khẩu</button>
        </form>
        <div class="not-member">
            Quay lại <a th:href="@{/login}">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
