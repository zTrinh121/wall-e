<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <th:block th:replace="fragments :: head"></th:block>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments :: header"></div>

    <div class="sidebar">
        <ul>
            <li>
                <a href="/admin-dashboard">
                    <span class="icon"><i class="fas fa-book"></i></span>
                    <span class="title">Trang chủ</span>
                </a>
            </li>
            <li>
                <a href="/profile-admin" class="active">
                    <span class="icon"><i class="fas fa-book"></i></span>
                    <span class="title">Thông tin cá nhân</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="icon"><i class="fas fa-file-video"></i></span>
                    <span class="title">Lớp học</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
                    <span class="title">Thời khóa biểu</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-blog"></i></span>
                    <span class="title">Báo cáo</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <div class="container light-style flex-grow-1 container-p-y">
            <h4 class="font-weight-bold py-3 mb-4">
                Cài đặt tài khoản
            </h4>
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list"
                               href="#account-general">Thông tin chung</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list"
                               href="#account-change-password">Thay đổi mật khẩu</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center">
                                    <img src="${user.profileImage}" alt="Profile Image" class="d-block ui-w-80">
                                    <div class="media-body ml-4">
                                        <form method="post" action="/profile-image" enctype="multipart/form-data">
                                            <label class="btn btn-outline-primary">
                                                Đổi hình nền
                                                <input type="file" name="image" class="account-settings-fileinput">
                                            </label> &nbsp;
                                            <button type="submit" class="btn btn-default md-btn-flat">Đặt lại</button>
                                        </form>
                                        <div class="small mt-1">Cho phép JPG, GIF or PNG. Tối đa 800K</div>
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <form method="post" action="/update-profile">
                                        <div class="form-group">
                                            <label class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control mb-1" name="name" th:value="${user.name}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">E-mail</label>
                                            <input type="email" class="form-control mb-1" name="email" th:value="${user.email}">
                                            <div class="alert alert-warning mt-3">
                                                Email chưa xác nhận. Vui lòng kiểm tra hòm thư<br>
                                                <a href="javascript:void(0)">Gửi lại xác nhận</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Trung tâm</label>
                                            <input type="text" class="form-control" value="Company Ltd.">
                                        </div>
                                        <div class="text-right mt-3">
                                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>&nbsp;
                                            <button type="button" class="btn btn-default">Hủy</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <form method="post" action="/change-password">
                                        <div class="form-group">
                                            <label class="form-label">Mật khẩu hiện tại</label>
                                            <input type="password" class="form-control" name="currentPassword">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Mật khẩu mới</label>
                                            <input type="password" class="form-control" name="newPassword">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Nhập lại mật khẩu mới</label>
                                            <input type="password" class="form-control" name="confirmNewPassword">
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="email" value="${user.email}">
                                            <input type="hidden" name="userCode" value="${user.code}">
                                            <input type="hidden" name="roleId" value="${user.role.id}">
                                        </div>
                                        <div class="text-right mt-3">
                                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>&nbsp;
                                            <button type="button" class="btn btn-default">Hủy</button>
                                        </div>
                                    </form>
                                    <div class="forgot-password">
                                        <a href="/forgot-password">Quên mật khẩu</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-info">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
