<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/authChangePassword.css" />

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<div class="wrapper">
        <div class="main_container">
        <div>
            <h4>Đổi mật khẩu</h4>
        </div>

            <form class="profile-info" method="POST" action="/change-password">
                <div class="profile-input">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" name="currentPassword" placeholder="Nhập mật khẩu hiện tại" required />
                </div>
                <div class="profile-input">
                    <label>Mật khẩu mới</label>
                    <input type="password" name="newPassword" placeholder="Nhập mật khẩu mới" required />
                </div>
                <div class="profile-input">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required />
                </div>
                <div class="profile-submit">
                    <input class="profile-btn profile-btn-submit" type="submit" value="Cập nhật" />
                </div>
            </form>

        </div>
</div>
</body>
</html>
