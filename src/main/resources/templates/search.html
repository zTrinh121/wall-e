<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/fragments.js}" type="module"></script>
</head>

<body data-page="search">
<div class="top_navbar">
    <div class="top_menu">
        <div class="logo" onclick="window.location.href='/dashboard'">Wall-E</div>
        <form action="search" method="get" class="search">
<!--            <i class="fa fa-search"></i>-->
            <select id="searchType">
                <option value="all">Tất cả</option>
                <option value="center">Trung tâm</option>
                <option value="course">Khóa học</option>
            </select>
            <input
                    type="text"
                    name="keyword"
                    required
                    placeholder="Tìm kiếm trung tâm/khóa học"
                    id="search-input"
            />
            <div class="search-results" id="search-results"></div>
            <button type="submit" class="search-btn">Tìm</button>

        </form>
        <ul class="btn-group">

            <li th:if="${session?.user == null}">
                <a class="btn btn-sign-up" href="/register">Đăng ký</a>
            </li>
            <li th:if="${session?.user == null}">
                <a class="btn btn-sign-in" href="/login">Đăng nhập</a>
            </li>
        </ul>
        <ul class="login-account">

            <div  th:if="${session.user != null}">
                <div th:replace="~{fragments :: dropdown}" class="item-drop-down"></div>
            </div>

        </ul>
    </div>
</div>
<div class="main-content">
    <div uk-filter="target: .js-filter">
        <ul class="img-gallery-container js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
            <!-- Các item sẽ được thêm vào đây từ search.js -->
        </ul>
    </div>
</div>

<!-- Modal detail start -->
<!-- Modal detail start -->
<!-- Modal detail start -->
<!-- Modal detail start -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">Thông tin chi tiết</h2>
        <div id="modal-content">
            <h3>Tên: <span id="modal-title"></span></h3>
            <p><span>Mô tả:</span> <span id="modal-description"></span></p>
            <p><span>Ngày bắt đầu:</span> <span id="modal-startdate"></span></p>
            <p><span>Ngày kết thúc:</span> <span id="modal-enddate"></span></p>
            <p><span>Giá:</span> <span id="modal-price"></span> VND</p>
            <p><span>Số học sinh:</span> <span id="modal-amountofstudents"></span></p>
            <div id="course-list-container" style="display: none;">
                <h3>Khóa học trong trung tâm:</h3>
                <ul id="course-list"></ul>
            </div>
        </div>
        <button id="registerBtn" class="uk-button uk-button-primary">Đăng ký</button>
    </div>
</div>
<!-- Modal detail end -->

<!-- Modal detail end -->

<!-- Modal detail end -->

<!-- Modal detail end -->

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</body>

</html>
