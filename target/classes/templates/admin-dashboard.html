<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tổng quan</title>
    <th:block th:replace="adminFragments :: adminhead"></th:block>
    <link rel="stylesheet" href="/css/adminDashboard.css">
</head>
<body>
<div class="wrapper collapse">
    <div th:replace="adminFragments :: adminheader"></div>
    <div class="main_container">
        <section id="content">
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Tổng quan</h1>
                    </div>
                </div>
                <ul class="box-info">
                    <li>
                        <i class='bx bxs-calendar-check'></i>
                        <span class="text">
                                <h3 th:text = "${userCount}"></h3>
                                <p>Tài khoản</p>
                            </span>
                    </li>
                    <li>
                        <i class='bx bxs-group'></i>
                        <span class="text">
                                <h3 th:text = "${managementCount}"></h3>
                                <p>Trung tâm</p>
                            </span>
                    </li>
                    <li>
                        <i class='bx bxs-dollar-circle'></i>
                        <span class="text">
                                <h3>2543</h3>
                                <p>Quản lý</p>
                            </span>
                    </li>
                </ul>

                <!-- Start: CREATE NOTIFICATION MODAL -->
                <div id="createNotificationModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Tạo Thông Báo</h2>
                        <form id="notificationForm">
                            <label for="notificationTitle">Tiêu đề:</label>
                            <input type="text" id="notificationTitle" name="title" required>
                            <label for="notificationContent">Nội dung:</label>
                            <textarea id="notificationContent" name="content" required></textarea>
                            <button type="submit">Tạo</button>

                        </form>
                    </div>
                </div>
                <!-- End: CREATE NOTIFICATION MODAL -->

                <!-- Start: VIEW NOTIFICATION MODAL -->
                <div id="viewNotificationModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Chi Tiết Thông Báo</h2>
                        <p id="viewNotificationTitle"></p>
                        <p id="viewNotificationContent"></p>
                    </div>
                </div>
                <!-- End: VIEW NOTIFICATION MODAL -->

                <!-- Start: DELETE MODAL -->
                <div id="deleteModal" class="modal">
                    <div class="modal-content">
                        <p>Có chắc chắn muốn xóa thông báo <span id="userName"></span> không?</p>
                        <div class="modal-buttons">
                            <button id="confirmDelete">Xóa</button>
                            <button id="cancelDelete">Hủy</button>
                        </div>
                    </div>
                </div>
                <!-- End: DELETE MODAL -->

                <!-- Start: TOAST NOTIFICATIONS -->
                <div id="toast" class="toast">
                    <i class="fas fa-check"></i>
                    <p></p>
                </div>
                <!-- End: TOAST NOTIFICATIONS -->

                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Thông báo</h3>
                            <button id="createNotificationBtn"><i class="fas fa-plus"></i>Tạo thông báo</button>
                        </div>
                        <table>
                            <thead>
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Ngày</th>
                                <th>Chi tiết</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody id="notificationTableBody">
                            <!-- Rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </section>
    </div>
</div>
<script src="/js/adminDashboard.js"></script>
<script th:src="@{/js/adminFragments.js}" type="module"></script>

</body>
</html>
