<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="css/authChangePassword.css" />

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<div class="wrapper">
        <div class="main_container">
        <div>
            <h4>Đổi mật khẩu</h4>
        </div>

        <form class="profile-info">
            <div class="profile-input">
                <label>Mật khẩu hiện tại</label>
                <input type="password" value="Nhập mật khẩu hiện tại"  />
            </div>
            <div class="profile-input">
                <label>Mật khẩu mới</label>
                <input type="password" value="Nhập mật khẩu mới"  />
            </div>
            <div class="profile-input">
                <label>Xác nhận mật khẩu</label>
                <input type="password" value="Xác nhận khẩu mới"  />
            </div>
            <a style="cursor: pointer" onclick="window.history.go(-1); return false;">Quay lại</a>

            <div class="profile-submit">

                <input class="profile-btn profile-btn-submit" type="submit" value="Cập nhật" />


            </div>
        </form>
    </div>
</div>
</body>
</html>
